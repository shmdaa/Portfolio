<!DOCTYPE html>
<html>
<head>
  <title>Guest Distribution</title>
</head>
<body>
  <h1>Guest Distribution Calculator</h1>
  <p>Enter the number of guests and tables below:</p>
  
  <label for="numberOfGuests">Number of Guests:</label>
  <input type="number" id="numberOfGuests"><br><br>
  
  <label for="numberOfTables">Number of Tables:</label>
  <input type="number" id="numberOfTables"><br><br>
  
  <button onclick="distributeGuests()">Distribute Guests</button>

  <h2>Result:</h2>
  <pre id="result"></pre>

  <script>
    function distributeGuests() {
      const numberOfGuests = parseInt(document.getElementById("numberOfGuests").value);
      const numberOfTables = parseInt(document.getElementById("numberOfTables").value);
  
      const guestsPerTable = Math.floor(numberOfGuests / numberOfTables);
      const remainingGuests = numberOfGuests % numberOfTables;
  
      let tablesWithGuestsPerTable = 0;
      let tablesWithGuestsPerTablePlusOne = 0;
  
      for (let i = 0; i < numberOfTables; i++) {
        if (i < remainingGuests) {
          tablesWithGuestsPerTablePlusOne++;
        } else {
          tablesWithGuestsPerTable++;
        }
      }
  
      const resultElement = document.getElementById("result");
      resultElement.textContent = `Tables of ${guestsPerTable} guests: ${tablesWithGuestsPerTable} tables\n`;
      if (tablesWithGuestsPerTablePlusOne > 0) {
        resultElement.textContent += `Tables of ${guestsPerTable + 1} guests: ${tablesWithGuestsPerTablePlusOne} tables`;
      }
    }
  </script>
</body>
</html>
